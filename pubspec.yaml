name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:


  uses-material-design: true
  assets:
    - images/profileimage.jpg
  fonts:
    - family: Lacquer
      fonts:
        - asset: fonts/Lacquer/Lacquer-Regular.ttf
    - family: AmaticSC
      fonts:
        - asset: fonts/AmaticSc/AmaticSC-Regular.ttf